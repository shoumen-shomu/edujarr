<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rowdies:wght@300;400;700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts End -->
  </head>
  <body>
    <!-- Header Part Start -->

    <header>
      <div class="">
        <nav>
          <div class="container">
            <div class="navWrapper">
              <div class="logo">
                <a href="#">
                  <img src="images/logo.png" alt="logo.png" />
                </a>
              </div>
              <div class="headerMenu">
                <ul>
                  <li>
                    <a href="#">Home <i class="fa-solid fa-angle-down"></i></a>
                  </li>
                  <li>
                    <a href="#"
                      >Courses <i class="fa-solid fa-angle-down"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#">Blog <i class="fa-solid fa-angle-down"></i></a>
                  </li>
                  <li>
                    <a href="#">Shop <i class="fa-solid fa-angle-down"></i> </a>
                  </li>
                  <li>
                    <a href="#"
                      >Pages <i class="fa-solid fa-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#"
                      >Events <i class="fa-solid fa-angle-down"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="headerActions">
                <i class="fa-solid fa-basket-shopping cursor-pointer"></i>
                <i class="fa-regular fa-circle-user cursor-pointer"></i>
                <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
              </div>
              <div class="headerButton">
                <a href="#" class="loginBtn"> Login </a>
                <div class="signupBtn">
                  <p>Signup</p>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header Part End -->
    <!-- Banner Part Start -->
    <section id="bannerPart">
      <div class="bannerBg">
        <div class="container">
          <div class="bannerWrapper">
            <div class="contentLeft">
                <h3>Successful coaches are visionaries</h3>
                <h1>
                  Good <span>coaching</span> is good teaching & nothing else.
                </h1>
                <div class="bannerBtn">
                  <div class="courseBtn">View Courses</div>
                  <div class="consultationBtn">Get Free Consultation</div>
                </div>
                <div class="serachBoxWrapper">
                  <div class="">
                    <label>
                      <input
                        class="inputText"
                        type="text"
                        placeholder="What do you want to learn today?"
                      />
                    </label>
                  </div>
                  <div class="searchBox">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Serach</p>
                  </div>
                </div>
            </div>
            <div class="bannerRight">
              <img src="/images/bannerImg.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner Part End -->
     <!-- Brand Part Start -->
      <section id="">
        <div class="brandsPart">
            <div class="">
                <img src="/images/amazon.png" alt="amazon.png">
            </div>
            <div class="">
                <img src="/images/amd.png" alt="amd.png">
            </div>
            <div class="">
                <img src="/images/cisco.png" alt="cisco.png">
            </div>
            <div class="">
                <img src="/images/dropcam.png" alt="dropcam.png">
            </div>
            <div class="">
                <img src="/images/logitec.png" alt="logitec.png">
            </div>
            <div class="">
                <img src="/images/spotify.png" alt="spotify.png">
            </div>
        </div>
      </section>
     <!-- Brand Part End -->

  </body>
</html>
